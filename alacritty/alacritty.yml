font:
  normal:
    family: LigaSauceCodePro Nerd Font
    # family: JetBrainsMonoMedium Nerd Font
    # family: Hurmit Nerd Font
    # family: Fira Code iScript
    # family: RobotoMono Nerd Font Mono
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
background_opacity: 0.8

hide_cursor_when_typing: true

alt_send_esc: true

window:
  startup_mode: Maximized

mouse:
  hide_when_typing: true

# Tmux in alacritty, with unicode!
shell:
  program: /usr/bin/tmux
  args:
    - -u

colors:
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98'
  normal:
    black:   '0x32302f'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'
  bright:
    black:   '0x32302f'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'
env:
  TERM: xterm-256color
